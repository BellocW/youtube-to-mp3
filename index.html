<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube to MP3 Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      color: #ffdf00;
    }
    input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ffdf00;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    iframe {
      margin-top: 30px;
      width: 100%;
      height: 150px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>YouTube to MP3 Converter</h1>
  <p>Paste your YouTube video link below:</p>
  <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">
  <br>
  <button onclick="convertToAudio()">Convert</button>
  <div id="output"></div>

  <script>
    function convertToAudio() {
      const url = document.getElementById('videoUrl').value.trim();
      if (!url) {
        alert('Please enter a YouTube video link');
        return;
      }
      const output = document.getElementById('output');
      output.innerHTML = `<iframe src="https://api.vevioz.com/api/button/mp3/${encodeURIComponent(url)}"></iframe>`;
    }
  </script>
</body>
</html>
